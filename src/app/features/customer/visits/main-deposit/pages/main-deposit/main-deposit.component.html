<!-- test tabs -->
<div class="content-wrapper">
  <div
    fxLayout
    fxLayout.lt-md="column wrap"
    fxLayoutAlign="center center"
    fxLayoutGap.gt-sm="250px"
    fxLayoutGap.lt.md="20px"
  >
    <div>
      <!-- table top bar items -->
      <app-table-top-bar
        [enableSearch]="false"
        [enableAdd]="true"
        (add)="onAdd('add')"
      ></app-table-top-bar>
      <!-- table top bar items end -->
    </div>
  </div>
  <div class="example-container mat-elevation-z8">
    <table
      mat-table
      [dataSource]="visitDetailListDataSource$ | async"
      class="mb-3"
    >
      <!--First Name Column -->
      <ng-container matColumnDef="S.n">
        <th mat-header-cell *matHeaderCellDef>S.n</th>
        <td mat-cell *matCellDef="let element; index as i">
          {{ i + 1 }}.
        </td> </ng-container
      ><ng-container matColumnDef="depositDate">
        <th mat-header-cell *matHeaderCellDef>Deposit Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.depositDate }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.amount }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action" align="end">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 0">
          Action
        </th>
        <td mat-cell *matCellDef="let row; let i = index">
          <!--  <button
             mat-icon-button
             color="primary"
             (click)="startEdit(row.name, row.address, row.mobile)"
           >
             <mat-icon aria-label="Edit">edit</mat-icon>
           </button> -->
          <app-table-action-buttons
            [isEmpty]="visitDetailListDataSource.length == 0"
            [enableDelete]="true"
            [enableEdit]="true"
            (edit)="onAdd('edit', row)"
            [enableViewDetails]="true"
            (viewDetails)="onViewDetails(row)"
          ></app-table-action-buttons>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- <mat-paginator
       #paginator
       [length]="customerListTableDataSource.filteredData.length"
       [pageIndex]="0"
       [pageSize]="10"
       [pageSizeOptions]="[5, 10, 25, 100]"
     >
     </mat-paginator> -->
  </div>
</div>
