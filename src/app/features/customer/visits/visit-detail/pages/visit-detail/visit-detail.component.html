<!-- test tabs -->
<div class="content-wrapper">
  <div>
    <div>
      <!-- table top bar items -->
      <app-table-top-bar
        [enableSearch]="true"
        [enableAdd]="true"
        (search)="onSearch()"
        (add)="onAdd('add')"
      ></app-table-top-bar>
      <!-- table top bar items end -->
    </div>
  </div>
  <div class="example-container mat-elevation-z8">
    <table
      mat-table
      [dataSource]="visitDetailListDataSource$ | async"
      class="mb-3"
    >
      <!--First Name Column -->
      <ng-container matColumnDef="S.n">
        <th mat-header-cell *matHeaderCellDef>S.n</th>
        <td mat-cell *matCellDef="let element; index as i">
          {{ i + 1 }}.
        </td> </ng-container
      ><ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef>Customer Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.customerId }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="visitDateBs">
        <th mat-header-cell *matHeaderCellDef>Vist Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.visitDateBs }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef>Doctor</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.doctor | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nextVisitDateBs">
        <th mat-header-cell *matHeaderCellDef>Next Visit Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nextVisitDateBs }}
        </td>
      </ng-container>
      <ng-container matColumnDef="visitAfterDay">
        <th mat-header-cell *matHeaderCellDef>Days left for next visit</th>
        <td mat-cell *matCellDef="let element">
          {{ element.visitAfterDay }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action" align="end">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 0">
          Action
        </th>
        <td mat-cell *matCellDef="let row; let i = index">
          <!--  <button
             mat-icon-button
             color="primary"
             (click)="startEdit(row.name, row.address, row.mobile)"
           >
             <mat-icon aria-label="Edit">edit</mat-icon>
           </button> -->
          <app-table-action-buttons
            [isEmpty]="visitDetailListDataSource.length == 0"
            [enableDelete]="true"
            [enableEdit]="true"
            (edit)="onAdd('edit', row)"
            [enableViewDetails]="true"
            (viewDetails)="onViewDetails(row)"
          ></app-table-action-buttons>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- <mat-paginator
       #paginator
       [length]="customerListTableDataSource.filteredData.length"
       [pageIndex]="0"
       [pageSize]="10"
       [pageSizeOptions]="[5, 10, 25, 100]"
     >
     </mat-paginator> -->
  </div>
</div>
