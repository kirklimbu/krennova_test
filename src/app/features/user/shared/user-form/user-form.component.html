<!-- add/edit modal -->

<div class="content-wrapper">
  <!--grid row-->
  <div class="row">
    <!--grid col-->
    <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 card-container">
      <mat-card class="user-card">
        <form [formGroup]="userForm" autocomplete="off">
          <mat-card-title align="center">
            <h3 class="form-title">{{ mode | titlecase }} User</h3>
          </mat-card-title>
          <hr />
          <mat-card-content >
            <!-- first-row -->
            <div class="row forms">
              <!-- first-col -->
              <div class="col-md-12 ">
                <app-form-group [required]="true">
                  <mat-form-field >
                    <input
                    class="w-100"
                      matInput
                      type="text"
                      placeholder=" Name"
                      formControlName="name"
                      id="name"
                      required
                    />
                    <mat-hint align="end">Enter Full Name</mat-hint>
                    <!-- <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
                     <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>-->
                  </mat-form-field>
                </app-form-group>
              </div>
              <!-- first-col end -->
              <!--  second-col-->

              <!--  second-col end-->
            </div>
            <!-- first-row end -->
            <div class="row forms">
              <div class="col-md-12">
                <app-form-group [required]="true">
                  <mat-form-field class="=full-width">
                    <input
                      matInput
                      type="text"
                      placeholder=" Address"
                      formControlName="address"
                      required
                    />
                    <mat-hint align="end">Enter Address </mat-hint>
                    <!--<mat-error *ngIf="hasError('address', 'required')">Address is required</mat-error>
<mat-error *ngIf="hasError('address', 'maxlength')">You have more than 100 characters</mat-error>-->
                  </mat-form-field>
                </app-form-group>
              </div>
            </div>
            <!-- second-row -->
            <div class="row forms">
              <!-- first col -->
              <div class="col-md-12 ">
                <app-form-group [required]="true">
                  <mat-form-field class="=full-width">
                    <input
                      matInput
                      type="number"
                      min="1"
                      placeholder=" Age "
                      formControlName="age"
                      required
                    />
                    <mat-hint align="end">Enter Age </mat-hint>
                    <!--<mat-error *ngIf="hasError('mobile', 'required')">Address is required</mat-error>
        <mat-error *ngIf="hasError('mobile', 'maxlength')">You have more than 100 characters</mat-error>-->
                  </mat-form-field>
                </app-form-group>
              </div>
              <!-- first col end -->
            </div>
            <!-- second-row end -->
          </mat-card-content>

          <div class="row">
            <div class="col card-actions">
              <mat-card-actions>
                <app-save-cancel-buttons
                  [isSaveLoading]="loading"
                  (save)="onSave()"
                ></app-save-cancel-buttons>
              </mat-card-actions>
            </div>
          </div>
        </form>
      </mat-card>
      <hr />
    </div>
    <!--grid col-->
  </div>
  <!--grid row-->
</div>
